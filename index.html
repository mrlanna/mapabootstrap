<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-widht, initial-scale=1">
	<title>Aula 1 - Bootstrap 3</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<script src="js/jquery.min.js"></script>
	
	<style type="text/css">
	body{
		text-align: center;		
	}
	#perdido
	{
		background-color: #EA2525;
		height: 466px;	
	}
	#achado
	{
		background-color: #04FF00;
		height: 466px;	
	}
	</style>
</head>

<body>
	<!-- menu -->
	<div class="container-fluid" style="background-color: #FF5800;" id="main">
		<h1 >MAPA DE PETS PERDIDOS NO BRASIL </h1>
	</div>

	<div class="container-fluid col-md-9">
		<div class="row">
			<!-- mapa -->
			<div class="container" id="mapa" style="height: 500px; width:100%;">
				<!-- Maps API Javascript -->
				<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAunnhHTRdUO3eerVQLqKBL3IagqxoaJd4"></script>

				<!-- Caixa de informação -->
				<script src="js/infobox.js"></script>

				<!-- Agrupamento dos marcadores -->
				<script src="js/markerclusterer.js"></script>

				<!-- Arquivo de inicialização do mapa -->
				<script src="js/mapa.js"></script> 
			</div>
		</div>
	</div>

	<!-- formulario1 -->
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
		
		<button type="button" class="btn btn-default" data-toggle="collapse" data-target="#achado" style="background-color: #04FF00;">ACHEI UM PET</button>
		<button type="button" class="btn btn-default" data-toggle="collapse" data-target="#perdido" style="background-color: #EA2525;">PERDI UM PET</button>
		
		<div id="achado" class="collapse">
			<div class="container">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<h2>ACHEI UM PET</h2>
					<form role="form">
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" placeholder="Enter password">
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>				
			</div>
		</div>
		
		<div id="perdido" class="collapse">
			<div class="container">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<h2>PERDI UM PET</h2>
					<form role="form">
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" placeholder="Enter password">
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
